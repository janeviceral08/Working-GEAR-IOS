<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-label class="labelName">
        {{name}}
      </ion-label>
      <ion-label class="labelDepartment">
        {{department}}
      </ion-label>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <div class="appTitle">
            <ion-label>User</ion-label>
          </div>
          <div *ngFor="let p of userPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none" detail="false">

              <ion-icon *ngIf="p.title != 'Get Up' && 
              p.title != 'Leave Application' && 
              p.title != 'Attendance Advisory' && 
              p.title != 'Overtime Application'" class="linkIcon" slot="start" [name]="p.icon" [mode]="p.mode">
              </ion-icon>

              <ion-icon *ngIf="p.title == 'Get Up' || 
              p.title == 'Leave Application' || 
              p.title == 'Attendance Advisory' || 
              p.title == 'Overtime Application'" class="linkIcon2" slot="start" src="{{p.icon}}"></ion-icon>

              <ion-label class="linkName">
                {{p.title}}
              </ion-label>
            </ion-item>
          </div>
          <div class="appDivider"></div>
          <div class="appTitle" *ngIf="isManager == 1">
            <ion-label>Manager</ion-label>
          </div>
          <div *ngIf="isManager == 1">
            <div *ngFor="let p of managerPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none" detail="false">

                <ion-icon *ngIf="p.title != 'Leave Approval' && 
                p.title != 'Attendance Advisory Approval' && 
                p.title != 'Overtime Approval'" class="linkIcon" slot="start" [name]="p.icon" [mode]="p.mode">
                </ion-icon>

                <ion-icon *ngIf="p.title == 'Leave Approval' || 
                p.title == 'Attendance Advisory Approval' || 
                p.title == 'Overtime Approval'" class="linkIcon2" slot="start" src="{{p.icon}}"></ion-icon>

                <ion-label class="linkName">
                  {{p.title}}
                </ion-label>
              </ion-item>
            </div>
          </div>
          <div class="appDivider" *ngIf="isManager == 1">
          </div>
          <ion-item [routerDirection]="'root'" [routerLink]="'/main//about'" lines="none" detail="false">
            <ion-icon class="linkIcon" slot="start" name="information-circle-outline" mode="ios"></ion-icon>
            <ion-label class="linkName">
              About
            </ion-label>
          </ion-item>
          <ion-item (click)="logout()" lines="none" detail="false">
            <ion-icon class="linkIcon" slot="start" name="log-out" mode="ios"></ion-icon>
            <ion-label class="linkName">
              Log Out
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
