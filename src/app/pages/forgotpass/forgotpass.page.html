<ion-header>
  
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backButton" ion-button icon-only menuToggle slot="start" (click)="goBack()">
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col class="title">
        <p>
          <span class="titleSpan">
            Forgot
          </span>
          <span class="titleSpan">
            Password.
          </span>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="body">
          <p class="lblDetails">{{statement}}
          </p>
          <!-- <p class="lblDetails">
          </p> -->
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-item no-lines inset>
          <ion-label class="EntityName" position="stacked">USERNAME</ion-label>
          <ion-textarea id="rounded" rows="3" maxlength="500" [(ngModel)]="user_name"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item no-lines lines="none" inset>
          <ion-button class="checkBtn" slot="end" fill="solid" (click)="checkUser()">
            CHECK
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines inset>
          <ion-label class="EntityName" position="stacked">SECURITY QUESTION</ion-label>
          <ion-textarea id="rounded" rows="1" maxlength="500" [(ngModel)]="resultQuestion" readonly></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines inset>
          <ion-label class="EntityName" position="stacked">ANSWER</ion-label>
          <ion-input id="rounded" rows="1" maxlength="500" [(ngModel)]="answer" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines lines="none" inset>
          <ion-button class="checkBtn" fill="solid" (click)="submit()">
            SUBMIT
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
