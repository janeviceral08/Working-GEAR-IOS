<ion-header>
  <ion-buttons class="buttonHeaderClass" mode="md">
    <ion-back-button class="button-light" slot="start" mode="md"></ion-back-button>
    <ion-title mode="md">Vaccination Details</ion-title>
    <ion-button class="btnSubmit" slot="end" (click)="sendRequest()">
      <ion-icon name="send" mode="md"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content class="ContentClass">

  <ion-list lines="none"> 
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">EMPLOYEE ID</ion-label>
            <ion-textarea inputmode="numeric" id="rounded" rows="1" maxlength="500" [(ngModel)]="employeeId"></ion-textarea>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">VACCINE BRAND</ion-label>
            <ion-select id="vaccineBrand"  class="selectItems roundedItems" interface="popover">
              <ion-select-option *ngFor="let result of vaccineBrands; let idx = index" value={{result}}
                selected="{{idx==0}}">{{result}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">VACCINE BATCH</ion-label>
            <ion-textarea id="rounded" rows="1" maxlength="500" [(ngModel)]="batch"></ion-textarea>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">CATEGORY</ion-label>
            <ion-textarea id="rounded" rows="1" maxlength="500" [(ngModel)]="category"></ion-textarea>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">LOT NO.</ion-label>
            <ion-textarea id="rounded" rows="1" maxlength="500" [(ngModel)]="lotNo"></ion-textarea>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="EntityName" position="stacked">REMARKS</ion-label>
            <ion-textarea id="rounded" rows="1" maxlength="500" [(ngModel)]="remarks"></ion-textarea>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
